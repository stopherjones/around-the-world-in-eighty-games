name: Update Tournaments

permissions:
  contents: write

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 2am UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install jsdom yaml

      - name: Run scraper
        run: node scripts/scrape_tournaments.js

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add _data/tournaments.yml
          git commit -m "Update tournaments.yml" || echo "No changes to commit"
          git push
